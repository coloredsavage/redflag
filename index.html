<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Flag, Green Flag</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
  <div class="container">
    <div id="card-stack">
      <!-- Cards will be dynamically added here -->
    </div>
    <div id="loader" class="loader" style="display: none;">
      <dotlottie-player
        src="https://lottie.host/9f3ee65a-8f54-4a29-b096-4f5d94917e21/CP0th6XW1n.lottie"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>
    <div class="flag-buttons">
      <button id="red-flag" class="flag-button red" aria-label="Red Flag">
        <i class="fas fa-times"></i>
      </button>
      <button id="green-flag" class="flag-button green" aria-label="Green Flag">
        <i class="fas fa-check"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
